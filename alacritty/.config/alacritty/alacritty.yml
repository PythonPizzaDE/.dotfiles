env:
  TERM: xterm-256color

window:
  padding:
   x: 8
   y: 8
  # opacity: 0.9
  dynamic_title: true
font:
  normal:
    family:  JetBrains Mono Nerd Font
    style: Medium
  bold:
    family:  JetBrains Mono Nerd Font
    style: ExtraBold
  italic:
    family:  JetBrains Mono Nerd Font
    style: Medium Italic
  bold_italic:
    family:  JetBrains Mono Nerd Font
    style: ExtraBold Italic
  size: 11.0

schemes:
  gruvbox: &gruvbox
    primary:
      background: '#1d2021'
      foreground: '#ebdbb2'

    cursor:
      text:   '#ebdbb2'
      cursor: '#d5c4a1'

    normal:
      black:   '#1d2021'
      red:     '#cc241d'
      green:   '#98971a'
      yellow:  '#d79921'
      blue:    '#458588'
      magenta: '#b16286'
      cyan:    '#689d6a'
      white:   '#ebdbb2'

    bright:
      black:   '#282828'
      red:     '#fb4934'
      green:   '#b8bb26'
      yellow:  '#fabd2f'
      blue:    '#83a598'
      magenta: '#d3869b'
      cyan:    '#8ec07c'
      white:   '#fbf1c7'

  github: &github
    primary:
      background: '#0a0c10'
      foreground: '#f0f3f6'

    cursor:
      text:   '#d9dee3'
      cursor: '#d9dee3'

    normal:
      black:   '#0a0c10'
      red:     '#ff9492'
      green:   '#26cd4d'
      yellow:  '#f0b72f'
      blue:    '#71b7ff'
      magenta: '#cb9eff'
      cyan:    '#76e3ea'
      white:   '#f0f3f6'

    bright:
      black:   '#272b33'
      red:     '#ffb1af'
      green:   '#4ae168'
      yellow:  '#f7c843'
      blue:    '#91cbff'
      magenta: '#dbb7ff'
      cyan:    '#b3f0ff'
      white:   '#f0f3f6'

  codedark: &codedark
    primary:
      background: '#1e1e1e'
      foreground: '#d4d4d4'

    cursor:
      text: '#d4d4d4'
      cursor: '#d4d4d4'

    normal:
      black:   '#1e1e1e'
      red:     '#f44747'
      green:   '#608b4e'
      yellow:  '#dcdcaa'
      blue:    '#569cd6'
      magenta: '#c678dd'
      cyan:    '#56b6c2'
      white:   '#d4d4d4'

    bright:
      black:   '#545454'
      red:     '#f44747'
      green:   '#608b4e'
      yellow:  '#dcdcaa'
      blue:    '#569cd6'
      magenta: '#c678dd'
      cyan:    '#56b6c2'
      white:   '#d4d4d4'

  tokyonight: &tokyonight
    primary:
      background: '#1a1b26'
      foreground: '#c0caf5'

    normal:
      black:   '#15161e'
      red:     '#f7768e'
      green:   '#9ece6a'
      yellow:  '#e0af68'
      blue:    '#7aa2f7'
      magenta: '#bb9af7'
      cyan:    '#7dcfff'
      white:   '#a9b1d6'

    bright:
      black:   '#414868'
      red:     '#f7768e'
      green:   '#9ece6a'
      yellow:  '#e0af68'
      blue:    '#7aa2f7'
      magenta: '#bb9af7'
      cyan:    '#7dcfff'
      white:   '#c0caf5'

  oxocarbon: &oxocarbon
    primary:
      background: "#161616"
      foreground: "#ffffff"
    search:
      matches:
        foreground: CellBackground
        background: '#ee5396'
      footer_bar:
        background: '#262626'
        foreground: '#ffffff'
    normal:
      black: "#262626"
      magenta: "#ff7eb6"
      green: "#42be65"
      yellow: "#ffe97b"
      blue: "#33b1ff"
      red: "#ee5396"
      cyan: "#3ddbd9"
      white: "#dde1e6"
    bright:
      black: "#393939"
      magenta: "#ff7eb6"
      green: "#42be65"
      yellow: "#ffe97b"
      blue: "#33b1ff"
      red: "#ee5396"
      cyan: "#3ddbd9"
      white: "#ffffff"   

  catpuccin: &catpuccin
    primary:
        background: "#1E1E2E" # base
        foreground: "#CDD6F4" # text
        # Bright and dim foreground colors
        dim_foreground: "#CDD6F4" # text
        bright_foreground: "#CDD6F4" # text

    # Cursor colors
    cursor:
        text: "#1E1E2E" # base
        cursor: "#F5E0DC" # rosewater
    vi_mode_cursor:
        text: "#1E1E2E" # base
        cursor: "#B4BEFE" # lavender

    # Search colors
    search:
        matches:
            foreground: "#1E1E2E" # base
            background: "#A6ADC8" # subtext0
        focused_match:
            foreground: "#1E1E2E" # base
            background: "#A6E3A1" # green
        footer_bar:
            foreground: "#1E1E2E" # base
            background: "#A6ADC8" # subtext0

    # Keyboard regex hints
    hints:
        start:
            foreground: "#1E1E2E" # base
            background: "#F9E2AF" # yellow
        end:
            foreground: "#1E1E2E" # base
            background: "#A6ADC8" # subtext0

    # Selection colors
    selection:
        text: "#1E1E2E" # base
        background: "#F5E0DC" # rosewater

    # Normal colors
    normal:
        black: "#45475A" # surface1
        red: "#F38BA8" # red
        green: "#A6E3A1" # green
        yellow: "#F9E2AF" # yellow
        blue: "#89B4FA" # blue
        magenta: "#F5C2E7" # pink
        cyan: "#94E2D5" # teal
        white: "#BAC2DE" # subtext1

    # Bright colors
    bright:
        black: "#585B70" # surface2
        red: "#F38BA8" # red
        green: "#A6E3A1" # green
        yellow: "#F9E2AF" # yellow
        blue: "#89B4FA" # blue
        magenta: "#F5C2E7" # pink
        cyan: "#94E2D5" # teal
        white: "#A6ADC8" # subtext0

    # Dim colors
    dim:
        black: "#45475A" # surface1
        red: "#F38BA8" # red
        green: "#A6E3A1" # green
        yellow: "#F9E2AF" # yellow
        blue: "#89B4FA" # blue
        magenta: "#F5C2E7" # pink
        cyan: "#94E2D5" # teal
        white: "#BAC2DE" # subtext1

colors: *catpuccin
