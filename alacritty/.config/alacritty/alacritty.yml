env:
  TERM: xterm-256color

window:
  padding:
   x: 8
   y: 8
  # opacity: 0.9
  dynamic_title: true
font:
  normal:
    family:  JetBrains Mono Nerd Font
    style: Regular
  bold:
    family:  JetBrains Mono Nerd Font
    style: Bold
  italic:
    family:  JetBrains Mono Nerd Font
    style: Italic
  bold_italic:
    family:  JetBrains Mono Nerd Font
    style: Bold Italic
  size: 10.0

schemes:
  codedark: &codedark
    primary:
      background: '#1e1e1e'
      foreground: '#d4d4d4'

    cursor:
