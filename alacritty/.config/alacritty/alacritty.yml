env:
  TERM: xterm-256color

window:
  padding:
   x: 8
   y: 8
  # opacity: 0.9
  dynamic_title: true
font:
  normal:
    family:  Iosevka Nerd Font
    style: Medium
  bold:
    family:  Iosevka Nerd Font
    style: ExtraBold
  italic:
    family:  Iosevka Nerd Font
    style: Medium Italic
  bold_italic:
    family:  Iosevka Nerd Font
    style: ExtraBold Italic
  size: 13.0

schemes:
  gruvbox: &gruvbox
    primary:
      background: '#1d2021'
      foreground: '#ebdbb2'

    cursor:
      text:   '#ebdbb2'
