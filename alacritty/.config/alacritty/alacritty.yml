env:
  TERM: xterm-256color

window:
  padding:
   x: 8
   y: 8
  # opacity: 0.9
  dynamic_title: true
font:
  normal:
    family:  JetBrains Mono Nerd Font Mono
    style: Regular
  bold:
    family:  JetBrains Mono Nerd Font Mono
    style: Bold
  italic:
    family:  JetBrains Mono Nerd Font Mono
    style: Italic
  bold_italic:
    family:  JetBrains Mono Nerd Font Mono
    style: Bold Italic
  size: 12.0

schemes:
  codedark: &dark
    primary:
      background: '#1a1b26'
      foreground: '#c0caf5'

    normal:
      black:   '#15161e'
      red:     '#f7768e'
      green:   '#9ece6a'
      yellow:  '#e0af68'
      blue:    '#7aa2f7'
      magenta: '#bb9af7'
      cyan:    '#7dcfff'
      white:   '#a9b1d6'

    bright:
      black:   '#414868'
      red:     '#f7768e'
      green:   '#9ece6a'
      yellow:  '#e0af68'
      blue:    '#7aa2f7'
      magenta: '#bb9af7'
      cyan:    '#7dcfff'
      white:   '#c0caf5'

colors: *dark
